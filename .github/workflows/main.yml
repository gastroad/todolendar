name: run Test, prettier on Push

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests, prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Run tests
        run: |
          cd $GITHUB_WORKSPACE/todolendar-front
          npm install
          npm run test

      - name: Format code with Prettier
        run: |
          cd $GITHUB_WORKSPACE/todolendar-front
          npm run prettier
  

  additional-work:
    name: Additional Work
    needs: test
    if: ${{ failure() }}

    runs-on: ubuntu-latest

    steps:
      - name: test failed
        run: echo "테스트가 실패했습니다."
