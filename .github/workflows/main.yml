name: Test on Push

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Change directory to todolendar-front
        run: cd todolendar-front

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  additional-work:
    name: Additional Work
    needs: test
    if: ${{ failure() }}

    runs-on: ubuntu-latest

    steps:
      - name: test failed
        run: echo "테스트가 실패했습니다."
